<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Font-Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Page Title -->
  <title>Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
      </div>
      <div class="card-content">
        <h3 class="pro-cat">PERFUME</h3>
        <h2 class="pro-name">Gabrielle Essence Eau de Parfum</h2>
        <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to cart</button>
      </div>
    </div>
  </div>

  
</body>
</html>
